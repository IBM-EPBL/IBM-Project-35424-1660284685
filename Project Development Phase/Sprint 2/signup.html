<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="../static/images/logo.png">
        <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" type="text/css" href="../static/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="../static/css/util.css">
	    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
        <title>Plasma Donor Application</title>
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('../static/images/image.png');background-size: contain;background-attachment: fixed;background-position: inherit;">
                <div class="wrap-login100">
                    <div class="msg"><span class="focus-input100" data-placeholder="&#xf1f1;"></span>{{ msg }}</div>
                    <form class="login100-form validate-form" action="/signup" method="POST">
                        <span class="login100-form-logo">
                            <img src="../static/images/logo.png" width="70%"; height="80%">
                        </span>
                        <span class="login100-form-title p-b-34 p-t-27">Sign up</span>
                        <div class="wrap-input100 validate-input" data-validate = "name">
                            <input class="input100" type="text" name="Name" placeholder="Enter your Name">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "username">
                            <input class="input100" type="text" name="username" placeholder="Enter your Username">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="password">
                            <input class="input100" type="password" name="pass" placeholder="Enter Password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" >
                            <input class="input100" type="text" name="blood_group" placeholder="Enter your Blood Group">
                            <span class="focus-input100" data-placeholder="&#xf182;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Email">
                            <input class="input100" type="text" name="email" placeholder="Enter your Email Id">
                            <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Number">
                            <input class="input100" type="text" name="phnumber" placeholder="Enter your Phone Number">
                            <span class="focus-input100" data-placeholder="&#xf2be;"></span>
                        </div>
                        <span style="color:white;font-size: 16px;">Choose Gender :</span><br>
                        <div class="wrap-input-cus">
                            <input type="radio" id="male" name="gender" value="Male" checked><span for="male" style="color:white;font-size: 16px;padding-left: 10px;">Male</span><br>
                            <input type="radio" id="female" name="gender" value="Female"><span for="female" style="color:white;font-size: 16px;padding-left: 10px;">Female</span><br>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Number">
                            <input class="input100" type="number" name="age" placeholder="Enter your Age">
                            <span class="focus-input100" data-placeholder="&#xf122;"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">Sign In</button>
                        </div>
                        <div class="text-center p-t-20 txt1">
                            Already Registered ? <a class="txt1" href="/login">Click Here !</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
